<div class="panel panel-default" ng-controller="ContactoController as contactCtrl">
    <div class="panel-body">
        <div class="row">
            <img class="col-lg-12 col-md-12 col-xs-12 col-sm-12" src="./images/contacto-01.png" alt="" style="margin-bottom: 30px;"/>
        </div>
        <div class="row">
            <!--<div class="container">-->
                <div class="panel panel-default col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10" style="">
                    <!--<div class="panel-heading">
                        <h2 class="panel-title">Contact Form</h2>
                    </div>-->
                    <div class="panel-body">
                        <form form-id="contacto" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="inputName" class="col-lg-2 control-label">Nombre</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputName" ng-model="contactCtrl.nombre"
                                           ac-validator is-required="Debe ingresar un nombre" placeholder="Nombre">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-2 control-label">Mail</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputEmail" ng-model="contactCtrl.mail"
                                           ac-validator is-required="Debe ingresar un mail" placeholder="Mail">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputSubject" class="col-lg-2 control-label">Asunto</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputSubject" ng-model="contactCtrl.asunto"
                                           ac-validator is-required="Debe ingresar un asunto" placeholder="Asunto">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputMessage" class="col-lg-2 control-label">Mensaje</label>
                                <div class="col-lg-10">
                                    <textarea class="form-control" rows="4" id="inputMessage" ng-model="contactCtrl.mensaje"
                                              ac-validator is-required="Debe ingresar un mensaje" placeholder="Mensaje..."></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button id="enviar-consulta" class="btn btn-default"
                                            ac-validator ng-click="contactCtrl.sendMail();">Enviar consulta</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            <!--</div>-->

        </div>
    </div>
</div>
