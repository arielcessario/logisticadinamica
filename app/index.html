<body ng-controller="AppCtrl as appCtrl">
<div ng-if="!appCtrl.hideLoader" id="ac-loader">
  <img src="images/logo-dinamica.svg" alt="" class="loader-img" >
  <span id="loader-loading" style="color: white">Cargando...</span>
  <div id="border-rad">
    <div id="loader-container">
      <div id="loader-zero">
        <div class="azul"></div>
        <div class="rojo"></div>
        <div class="amarillo"></div>
        <div class="naranja"></div>
        <div class="azul"></div>
        <div class="rojo"></div>
        <div class="amarillo"></div>
        <div class="naranja"></div>
      </div>
      <div id="loader-first">
        <div class="azul"></div>
        <div class="rojo"></div>
        <div class="amarillo"></div>
        <div class="naranja"></div>
      </div>
      <div id="loader-second">
        <div class="azul"></div>
        <div class="rojo"></div>
        <div class="amarillo"></div>
        <div class="naranja"></div>
      </div>
      <div id="loader-third">
        <div class="azul"></div>
        <div class="rojo"></div>
        <div class="amarillo"></div>
        <div class="naranja"></div>
      </div>
      <div id="loader-fourth">
        <div class="azul"></div>
        <div class="rojo"></div>
        <div class="amarillo"></div>
        <div class="naranja"></div>
      </div>
      <div id="loader-fifth">
        <div class="azul"></div>
        <div class="rojo"></div>
        <div class="amarillo"></div>
        <div class="naranja"></div>
      </div>
      <div id="loader-sixth">
        <div class="azul"></div>
        <div class="rojo"></div>
        <div class="amarillo"></div>
        <div class="naranja"></div>
      </div>
      <div id="reflex"></div>
      <div id="bubble"></div>
    </div>
  </div>
</div>


<div class="header-logistica">
  <div class="col-sm-12 col-xs-12 col-lg-12 col-md-12">
    <div class="container-fluid " style="display: flex; flex-wrap:wrap; justify-content: center">
      <img src="images/logo-dinamica.svg" alt="" class="loader-img" style="height: 80px; margin: 10px">
      <div>
        <span style="font-weight: bold; display: flex; color: white; padding: 20px; text-transform: uppercase">ARG (+54 11) 1010 0101  <br>
        Dirección de tu casa <br>
        Detalles de la dirección <br></span>
      </div>
    </div>
     </div>

  <nav class="navbar navbar-default gradient-header">
    <div class="container-fluid" >
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-click="appCtrl.toggleCollapse()">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!--<a class="navbar-brand" href="#">Logistica Dinamica</a>-->
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="navbar-collapse" style="overflow:hidden!important;" uib-collapse="appCtrl.isCollapsed">
        <ul class="nav navbar-nav">
          <li><a href="#!/main">Dinamica</a></li>
          <li><a class="navbar-separator" href="#!/servicios">Servicios</a></li>
          <li><a class="navbar-separator" href="#!/deposito">Depósito</a></li>
          <li><a class="navbar-separator" href="#!/contacto">Contacto</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</div>

<!-- contenido -->
<div id="wrap">
  <div id="main">
    <div ng-view class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-12 col-xs-12"></div>
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  <div class=" row col-lg-1 col-md-1 col-sm-1 col-xs-1" style="color:white;width: 100%;">
    <div class="row" style="margin-left: 15px;">
      <div style="position: relative; margin-top: 5px;" class="col-lg-2 col-md-2 col-sm-4 ">
        <img style="width: 100px" src="images/footer.svg" alt="">
      </div>

    </div>
  </div>
</footer>
